
<div class="col-xs-12">
    <div class="col-xs-12  col-lg-12">
        <span class="label" rlabel="Supplier Details" control="vendorEdit.label" controlId="Supplier Information"><b>Supplier Information</b></span>

    </div>    
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-5 col-lg-5" rlabel="Supplier Name" control="vendorEdit.label" controlId="Supplier Name">Supplier Name<span style="color:red">*</span></span>
        <input type="hidden" controlId="hdnCustNo" control="vendorEdit.htmlControl" />
        <input placeholder="Supplier Name"  class="col-xs-7 col-lg-7" controlId="txtVendorName" control="vendorEdit.textBox" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-5 col-lg-5" rlabel="Mobile no" control="vendorEdit.label" controlId="Mobile No">Mobile No</span>
        <input placeholder="Mobile No" class="col-xs-7 col-lg-7" controlId="txtPhoneno" control="vendorEdit.textBox" maxlength="10" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-5 col-lg-5" rlabel="GST No" control="vendorEdit.label" controlId="GST No">GST No</span>
        <input placeholder="GST No" class="col-xs-7 col-lg-7" controlId="txtGstNo" control="vendorEdit.textBox" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-5 col-lg-5" rlabel="Supplier" control="vendorEdit.label" controlId="Supplier">Supplier</span>
        <span class="col-lg-3"><input type="checkbox" class="col-xs-3 col-lg-3" controlId="chkActive" control="vendorEdit.chkBox" name="mobile_comm" style="margin-left:0px; margin-top:-3px; width:auto;"><span class="label" style="margin-top:-22px;margin-left:5px;" rlabel="Active" control="vendorEdit.label" controlId="Active">Active</span></span>
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-5 col-lg-5" rlabel="Landline no" control="vendorEdit.label" controlId="Landline No">Landline No</span>
        <input placeholder="LandLine No" class="col-xs-7 col-lg-7" controlId="txtLandline" control="vendorEdit.textBox" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-5 col-lg-5" rlabel="Email" control="vendorEdit.label" controlId="Email">Email</span>
        <input placeholder="Email Id" class="col-xs-7 col-lg-7" controlId="txtEmail" control="vendorEdit.uniqueTextBox" />
    </div>

    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-5 col-lg-5" rlabel="Address" control="vendorEdit.label" controlId="Address">Address</span>
        <input placeholder="Address" class="col-xs-7 col-lg-7" controlId="txtAddress" control="vendorEdit.textBox" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-5 col-lg-5" rlabel="Area" control="vendorEdit.label" controlId="Area">Area</span>
        <input placeholder="Area" class="col-xs-7 col-lg-7" controlId="txtArea" control="vendorEdit.textBox" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-4 col-lg-5" rlabel="Bank Name" control="vendorEdit.label" controlId="Bank Name">Bank Name</span>
        <input placeholder="Bank Name" class="col-xs-7 col-lg-7" controlId="txtBankName" control="vendorEdit.textBox" />
    </div>

    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-5 col-lg-5" rlabel="Account no" control="vendorEdit.label" controlId="Account No">Account No</span>
        <input placeholder="Account No" class="col-xs-7 col-lg-7" controlId="txtAccountNo" control="vendorEdit.textBox" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-5 col-lg-5" rlabel="IFSC Code" control="vendorEdit.label" controlId="IFSC Code">IFSC Code</span>
        <input placeholder="IFSC Code" class="col-xs-7 col-lg-7" controlId="txtIFSCCode" control="vendorEdit.textBox" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-5 col-lg-5" rlabel="TIN No" control="vendorEdit.label" controlId="TIN No">TIN No</span>
        <input placeholder="Tin No" class="col-xs-7 col-lg-7" type="text" control="vendorEdit.textBox" controlId="txtTinNo">
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-5 col-lg-5" rlabel="D.LNo" control="vendorEdit.label" controlId="D.LNo">D.LNo</span>
        <input placeholder="DL No" class="col-xs-7 col-lg-7" type="text" control="vendorEdit.textBox" controlId="txtlicenseno">
    </div>
    
    
    <!--<div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-5 col-lg-5">Created Date</span>
        <span class="col-xs-7 col-lg-7" control="vendorPage.labelValue" controlid="lblCreatedDate" id="lblCreatedDate" name="lblCreatedDate"></span>
    </div>-->

</div>
