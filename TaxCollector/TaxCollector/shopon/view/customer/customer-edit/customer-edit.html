
<div class="col-xs-12">
    <!--<div class="col-xs-12  col-lg-12" style="text-align:center;">
        <span class="label" style="font-size:24px;" rlabel="Customer Details" controlId="Customer Details" control="customerEdit.label"><b>Customer Information</b></span>
    </div>-->    
    <div class="col-xs-12" style="margin:5px;">
        <span class="header-label" rlabel="Personal Details" controlId="Personal Details" control="salesBill.label"><b>Personal Details</b></span>
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-12 col-lg-5" rlabel="First Name" controlId="First Name" control="customerEdit.label">First Name</span>
        <input type="hidden" controlId="hdnCustNo" control="customerEdit.htmlControl" />
        <input placeholder="First Name"  class="col-xs-12 col-lg-7" controlId="txtFirstName" control="customerEdit.textBox" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-12 col-lg-5" rlabel="Last Name" controlId="Last Name" control="customerEdit.label">Last Name</span>
        <input placeholder="Last Name" class="col-xs-12 col-lg-7" controlId="txtLastName" control="customerEdit.textBox" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-12 col-lg-5" rlabel="Mobile no" controlId="Mobile no" control="customerEdit.label">Phone</span>
        <input placeholder="Phone" class="col-xs-12 col-lg-7" controlId="txtPhone" control="customerEdit.textBox" maxlength="10" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-12 col-lg-5" rlabel="Email" controlId="Email" control="customerEdit.label">Email</span>
        <input placeholder="Email" class="col-xs-12 col-lg-7" controlId="txtEmail" control="customerEdit.uniqueTextBox" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-12 col-lg-5" rlabel="Date Of Birth" controlId="Date Of Birth" control="customerEdit.label">Date Of Birth</span>
        <input placeholder="Date Of Birth" class="col-xs-12 col-lg-7" controlId="txtDOB" control="customerEdit.dateSelector" />
    </div>
    <div class="col-xs-12" style="margin:5px;">
        <span class="header-label" rlabel="Address Details" controlId="Address Details" control="salesBill.label"><b>Address Details</b></span>
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-12 col-lg-5" rlabel="Street" controlId="Street" control="customerEdit.label">Street</span>
        <input placeholder="Street" class="col-xs-12 col-lg-7" controlId="txtStreet" control="customerEdit.textBox" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-12 col-lg-5" rlabel="Address Line" controlId="Address Line" control="customerEdit.label">Address Line 2</span>
        <input placeholder="Address Line 2" class="col-xs-12 col-lg-7" controlId="txtAddressLine2" control="customerEdit.textBox" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-12 col-lg-5" rlabel="City" controlId="City" control="customerEdit.label">City</span>
        <input placeholder="City" class="col-xs-12 col-lg-7" controlId="txtCity" control="customerEdit.autoCompleteList" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-12 col-lg-5" rlabel="State" controlId="State" control="customerEdit.label">State</span>
        <input placeholder="State" class="col-xs-12 col-lg-7" controlId="txtState" control="customerEdit.autoCompleteList" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-12 col-lg-5" rlabel="Pincode" controlId="Pincode" control="customerEdit.label">Pincode</span>
        <input placeholder="Pincode" class="col-xs-12 col-lg-7" controlId="txtPincode" control="customerEdit.autoCompleteList" />
    </div>
    <div class="col-xs-12" style="margin:5px;">
        <span class="header-label" rlabel="Reward Plan Details" controlId="Reward Plan Details" control="salesBill.label"><b>Reward Plan Details</b></span>
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;" controlId="pnlCommunication" control="customerEdit.htmlControl">
        <span class="label col-xs-12 col-lg-5" rlabel="Mode Of Communication" controlId="Mode Of Communication" control="customerEdit.label">Mode Of Communication</span>
        <span class="col-lg-3"><input type="checkbox" class="col-xs-3 col-lg-3" controlId="chkMobile" control="customerEdit.chkBox" name="mobile_comm" style="margin-left:0px; margin-top:-3px; width:auto;"><span id="lblSms" rlabel="Mobile"  controlId="MobileLabel" control="customerEdit.label">Mobile</span></span>
        <span class="col-lg-3"><input type="checkbox" class="col-xs-3 col-lg-3" controlId="chkEmail" control="customerEdit.chkBox" name="email_comm" style="margin-left:-13px; margin-top:-3px; width:auto;"><span id="lblEmail" rlabel="Email"  controlId="EmailLabel" control="customerEdit.label">Email</span></span>
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;" control="customerEdit.htmlControl" controlid="pnlRewardPoints">
        <span class="label col-xs-12 col-lg-5" rlabel="Reward Plans" controlId="Reward Plans" control="customerEdit.label">Reward Plans</span>
        <select class="col-xs-12 col-lg-7" control="customerEdit.dropDownList" controlid="ddlrewardplans"></select>
    </div>
    <div class="col-xs-12" style="margin:5px;">
        <span class="header-label" rlabel="Company Details" controlId="Company Details" control="salesBill.label"><b>Company Details</b></span>
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-12 col-lg-5" rlabel="Company" controlId="Company" control="customerEdit.label">Company</span>
        <input placeholder="Company" class="col-xs-12 col-lg-7" controlId="txtCompany" control="customerEdit.textBox" />
    </div>
    <div class="col-xs-12 col-lg-12" style="margin:5px;">
        <span class="label col-xs-12 col-lg-5" rlabel="GST No" controlId="GST No" control="customerEdit.label">GST No</span>
        <input placeholder="GST" class="col-xs-12 col-lg-7" controlId="txtGst" control="customerEdit.textBox" />
    </div>

</div>
