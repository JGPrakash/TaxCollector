<html>

<head>

    <script src="/config/config.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.write('<script src="/' + appConfig.root + '/core/master.js" type="text/javascript" > <\/script> ');
        document.write('<script src="/' + appConfig.root + '/login/service/register-api.js"><\/script>');

        document.write('<link href="/' + appConfig.root + '/shopon/view/register/register.css" rel="stylesheet" />');
        document.write('<script src="/' + appConfig.root + '/shopon/view/register/register.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/shopon/service/w3data/w3data.js"><\/script>');
    </script>
</head>


<body control="page.registerPage" controlId="registerPage">



    <div control="registerPage.masterPage" controlId="masterPage"></div>

    <div style="margin-top:40px">

        <!--Load Content Area-->
        <div class="container-fluid">
            <div class="content-area row">
                <div control="registerPage.messagePanel" controlid="msgPanel" class="message-panel col-sm-12" style="display:none">
                </div>
                <div class="search-panel col-sm-5" default-button="btnSearch">
                    <div class="search-action">
                        <hr>
                        <input type="button" value="Search" rlabel="Search" control="registerPage.primaryReadButton" controlId="btnSearch" event="click:btnSearch_click">

                    </div>
                    <div class="search-filter">
                        <div>
                            <input type="text" control="registerPage.textBox" controlId="txtSearchInput" placeholder="Enter Store No or Name" >
                        </div>
                    </div>
                    <div class="search-result">
                        <div control="registerPage.grid" controlId="grdSearchResult"> </div>
                    </div>
                    <div class="col-sm-12" style="height:50px;">
                        <span class="label" rlabel="F1 - New"> F1 - New </span>
                        <span class="label" rlabel="F2 - Save"> F2 - Save </span>
                        <span class="label" rlabel="Ctrl + R - Remove"> Ctrl + R - Remove </span>
                    </div>
                </div>
                <div class="detail-panel col-sm-7">
                    <div class="detail-action col-sm-12">
                        <input type="button" value="New" rlabel="New" control="registerPage.primaryReadButton" controlId="btnNew" event="click:btnNew_click" />

                        <input type="button" value="Save" rlabel="Save" control="registerPage.primaryReadButton" controlId="btnSave" event="click:btnSave_click" />

                        <input type="button" value="Remove" rlabel="Remove" control="registerPage.secondaryButton" controlId="btnDelete" event="click:btnDelete_click" />
                    </div>
                    
                    <div class="detail-info container-fluid">

                        <div class="detail-basic row">
                            <span class="label col-xs-12"><b>Store Details</b></span>
                            <div class="col-sm-6">
                                <span class="col-sm-4 label" rlabel="Store Name">Register Name<span style="color:red;">*</span></span>
                                <input class="col-sm-8" type="text" control="registerPage.textBox" controlId="txtRegisterName"> 
                            </div>
                            <div class="col-sm-6">
                                <span class="col-sm-4 label" rlabel="Store Name">Register Type</span>
                                <input class="col-sm-8" type="text" control="registerPage.textBox" controlId="txtRegisterType">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

</body>

</html>
