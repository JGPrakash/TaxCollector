<!DOCTYPE html>
<html>
<head>


    <script src="/config/config.js" type="text/javascript"></script>
    <script type="text/javascript">


        document.write('<script src="/'+ appConfig.root + '/core/master.js" type="text/javascript" > <\/script> ');
        document.write('<link href="/' + appConfig.root + '/shopon/view/custom-print/custom-print.css" rel="stylesheet" />');
        document.write('<script src="/' + appConfig.root + '/shopon/view/custom-print/custom-print.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/shopon/service/print/custom-print-service.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/shopon/service/entity-service.js"><\/script>');


       document.write('<script src="/' + appConfig.root + '/shopon/service/w3data/w3data.js"><\/script>');

    </script>

</head>


<body control="page.customPrintPage" controlId="customPrintPage">



    <div control="customPrintPage.masterPage" controlId="masterPage"></div>
    <div style="margin-top:40px">

        <!--Load Content Area-->
        <div class="container-fluid">


            <div class="content-area row">
                <div control="customPrintPage.messagePanel" controlid="msgPanel" class="message-panel" style="display:none">
                </div>
                <div class="search-panel col-sm-4" default-button="btnSearch">

                    <div class="search-action">
                        <hr>
                        <input type="button" value="Search" control="customPrintPage.primaryReadButton" controlId="btnSearch" event="click:btnSearch_click" />

                    </div>

                    <div class="search-filter">
                        <div>

                            <input type="text" control="customPrintPage.textBox" controlId="txtSearchInput" placeholder="Enter entity no or name">
                        </div>


                    </div>
                    <div class="search-result">
                        <div control="customPrintPage.grid" controlId="grdSearchResult"> </div>
                    </div>
                </div>
                <div class="detail-panel  col-sm-8">

                    <div class="detail-action">
                        <input type="button" value="New" control="customPrintPage.primaryReadButton" controlId="btnNew" event="click:btnNew_click" />

                        <input type="button" value="Save" control="customPrintPage.primaryReadButton" controlId="btnSave" event="click:btnSave_click" />

                        <input type="button" value="Remove" control="customPrintPage.secondaryButton" controlId="btnDelete" event="click:btnDelete_click" />

                    </div>

                    <div class="detail-info container-fluid">
                        <div class="detail-basic row">
                            <div class="col-lg-6">
                                <span class="label col-lg-12">Name</span>
                                <input class="col-sm-12" type="text" control="customPrintPage.textBox" controlId="txtPrintName" placeholder="Name">
                                <span class="label col-lg-12">Template</span>
                                <textarea rows="15" cols="80" class="col-lg-12" control="customPrintPage.textarea" controlId="txtTemplate" placeholder="Template"></textarea>
                                <span class="label col-lg-12">Condition(s)</span>
                                <textarea rows="2" cols="80" class="col-lg-12" control="customPrintPage.textarea" controlId="txtCondition" placeholder="Condition"></textarea>
                            </div>
                            <div class="col-lg-6">
                                <span class="label col-lg-12">Entity</span>
                                <select class="col-lg-12" controlId="ddlEntity" control="customPrintPage.dropDownList"></select>
                                <span class="label col-lg-12">Data Binding</span>
                                <textarea rows="15" cols="80" class="col-lg-12" control="customPrintPage.textarea" controlId="txtDataBinding"></textarea>
                                <span class="label col-lg-12">Sort By</span>
                                <textarea rows="2" cols="80" class="col-lg-12" control="customPrintPage.textarea" controlId="txtSortBy" placeholder="Sorting"></textarea>
                                
                            </div>
                            <!--<div class="col-lg-2">
                                <input value="+" control="customPrintPage.primaryWriteButton" controlId="btnAddDataBind" event="click:btnAddCommn_click" type="button" class="col-lg-12">
                                <input value="-" control="customPrintPage.primaryWriteButton" controlId="btnRemDataBind" event="click:btnRemCommn_click" type="button" class="col-lg-12">
                            </div>-->
                            <input value="Print" control="customPrintPage.primaryWriteButton" controlId="btnPrint" event="click:btnPrint_click" type="button" class="col-lg-12" style="float:right">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div controlId="pnlPrint" control="customPrintPage.popup" style="display:none">
            <div class="col-xs-12 col-lg-12 " style="margin-top:10px;">
                <input class="col-xs-12 col-lg-2" style="float:right;" value="Print" controlId="btnPrintGrid" control="customPrintPage.primaryWriteButton" event="click:btnPrintGrid_click" />
            </div>
            <div class="col-xs-12 col-lg-12 " style="margin-top:10px;">
                <div controlId="grdPrint" control="customPrintPage.grid">
                </div>
            </div>
        </div>
        <div id="dialog-form" style="display:none">
            <form>
                <label for="name">Enter the no of print</label>
                <input type="text" name="manualcount" id="manualcount" class="text ui-widget-content ui-corner-all" />
            </form>
        </div>

    </div><br />


</body>
</html>
