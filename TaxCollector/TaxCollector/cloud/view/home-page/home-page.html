<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="/config/config.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.write('<script src="/' + appConfig.root + '/core/master.js" type="text/javascript" > <\/script> ');
        document.write('<script src="/' + appConfig.root + '/iam/service/token-api.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/iam/service/user-permissions-api.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/cloud/service/product-api.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/cloud/service/priceplan-api.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/cloud/service/instances-api.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/cloud/service/batch-api.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/cloud/service/company-api.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/cloud/service/company-product-api.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/cloud/service/company-product-api.js"><\/script>');
        document.write('<link href="/' + appConfig.root + '/cloud/view/home-page/home-page.css" rel="stylesheet" />');
        document.write('<script src="/' + appConfig.root + '/cloud/view/home-page/home-page.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/iam/service/user-group-api.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/cloud/service/cloud-integration-api.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/iam/service/group-api.js"><\/script>');
    </script>
</head>
<body control="page.homePage" controlId="homePage">
    <!-- Master Page-->
    <div control="homePage.masterPage" controlId="masterPage"></div>
    <div control="homePage.messagePanel" controlid="msgPanel" class="message-panel" style="display:none;"></div>
    <br /><br /><br />
    <!--<div class="container-fluid">
        <div class="content-area row">-->
            <div control="homePage.htmlControl" controlId="pnlMyCompany" class="col-xs-12 col-lg-12 col-md-12 col-sm-12" style="">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="font-size: 24px;text-align:center;display:inline-block">My Company</div><br />
                <div control="homePage.grid" controlId="grdMyCompany" style="margin-top: 20px;"> </div>
            </div>
            <div control="homePage.htmlControl" controlId="pnlMyProduct" id="" class="col-xs-12" style="display:none">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="font-size: 24px;text-align:center;display:inline-block">My Products</div><br />
                <div control="homePage.grid" controlId="grdMyProduct" style="margin-top: 20px;"> </div>
            </div>
            <div control="homePage.popup" controlId="pnlNewProduct" style="display:none">
                <!--<div class="col-xs-12">-->
                    <div class="margin-save" style="float:right;">
                        <input type="button" value="Save" control="homePage.primaryWriteButton" controlId="btnNewProductSave" event="click:btnNewProductSave_click" />
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-top">
                        <span class="label col-xs-12 col-sm-4 col-md-5 col-lg-4">Product Type<span style="color:red;">*</span></span>
                        <select class="col-xs-12 col-sm-8 col-md-7 col-lg-8" control="homePage.dropDownList" controlId="ddlProducts"></select>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-top">
                        <span class="label col-xs-12 col-sm-4 col-md-5 col-lg-4">Product Name<span style="color:red;">*</span></span>
                        <input class="col-xs-12 col-sm-8 col-md-7 col-lg-8" control="homePage.textBox" controlId="txtProductName">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-top">
                        <span class="label col-xs-12 col-sm-4 col-md-5 col-lg-4">Price Plan<span style="color:red;">*</span></span>
                        <select class="col-xs-12 col-sm-8 col-md-7 col-lg-8" control="homePage.dropDownList" controlId="ddlPricePlan"></select>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-top">
                        <span class="label col-xs-12 col-sm-4 col-md-5 col-lg-4">Instance<span style="color:red;">*</span></span>
                        <select class="col-xs-12 col-sm-8 col-md-7 col-lg-8" control="homePage.dropDownList" controlId="ddlInstances"></select>
                    </div>
                </div>
            <!--</div>-->
            <div control="homePage.htmlControl" controlId="pnlProductDetails" style="display:none" class="col-xs-12 col-lg-12">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="font-size: 24px;text-align:center;display:inline-block"><h1>My Products</h1></div><br />
                <div class="col-xs-12 col-lg-6">
                    <img src="Image/product.png" width="100%" height="100%" />
                </div>
                <div class="col-xs-12 col-lg-6">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <span class="col-xs-12 col-lg-10">&nbsp;</span>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:5%;">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <input style="" type="button" value="Go To Site" control="homePage.secondaryButton" controlId="btnGoToSite" event="click:btnGoToSite_click" />
                            <span style="margin-top:5px;margin-left:5px;margin-right:5px;">|</span>
                            <input style="" type="button" value="Prepare Offline" control="homePage.secondaryButton" controlId="btnPrepareOffline" event="click:btnPrepareOffline_click" />
                            <span style="margin-top:5px;margin-left:5px;margin-right:5px;">|</span>
                            <input type="button" value="Download Project" control="homePage.secondaryButton" controlId="btnDownloadProject" event="click:btnDownloadProject_click" />

                            <input class="col-xs-12 col-sm-12 col-md-2 col-lg-2" style="float:right;" type="button" value="Back" control="homePage.secondaryButton" controlId="btnBack" event="click:btnBack_click" />
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:20px;">
                            <span class="col-xs-5 col-sm-6 col-md-5 col-lg-3 label" id="lbltext"><b>Company Name</b></span>
                            <span class="col-xs-2 col-sm-2 col-md-1 col-lg-1" style="margin-top:5px;">:</span>
                            <span class="col-xs-5 col-sm-4 col-md-6 col-lg-6 label" id="lbltext" control="homePage.label" controlId="lblCompanyName"></span>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:20px;">
                            <span class="col-xs-5 col-sm-6 col-md-5 col-lg-3 label" id="lbltext"><b>Product Name</b></span>
                            <span class="col-xs-2 col-sm-2 col-md-1 col-lg-1" style="margin-top:5px;">:</span>
                            <span class="col-xs-5 col-sm-4 col-md-6 col-lg-6 label" id="lbltext" control="homePage.label" controlId="lblProductName"></span>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="display:none;margin-top:20px;">
                            <span class="col-xs-5 col-sm-6 col-md-5 col-lg-3 label" id="lbltext"><b>User Name</b></span>
                            <span class="col-xs-2 col-sm-2 col-md-1 col-lg-1" style="margin-top:5px;">:</span>
                            <span class="col-xs-5 col-sm-4 col-md-6 col-lg-6 label" id="lbltext" control="homePage.label" controlId="lblUserName"></span>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="display:none;margin-top:20px;">
                            <span class="col-xs-5 col-sm-6 col-md-5 col-lg-3 label" id="lbltext"><b>Price Plan</b></span>
                            <span class="col-xs-2 col-sm-2 col-md-1 col-lg-1" style="margin-top:5px;">:</span>
                            <span class="col-xs-5 col-sm-4 col-md-6 col-lg-6 label" id="lbltext" control="homePage.label" controlId="lblPricePlan"></span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"><span class="col-xs-12 col-sm-12 col-md-12 col-lg-12">&nbsp;</span></div>
            </div>
        <!--</div>
    </div>-->
</body>
</html>
