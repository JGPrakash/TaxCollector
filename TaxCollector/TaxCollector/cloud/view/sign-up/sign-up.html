<!doctype html>
<html>
<head>
    <meta charset="UTF-8">

    <script src="/config/config.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.write('<script src="/' + appConfig.root + '/core/master.js" type="text/javascript" > <\/script> ');
        document.write('<script src="/' + appConfig.root + '/iam/service/token-api.js"><\/script>');
        document.write('<script src="/' + appConfig.root + '/cloud/service/company-api.js"><\/script>');
        document.write('<link href="/' + appConfig.root + '/cloud/view/sign-up/sign-up.css" rel="stylesheet" />');
        document.write('<script src="/' + appConfig.root + '/cloud/view/sign-up/sign-up.js"><\/script>');
    </script>


</head>
<body  control="page.customerSignInPage" controlId="customerSignInPage"> <!--style="background:url(images/car-background.jpg)"-->
    <div control="customerSignInPage.messagePanel" controlid="msgPanel" class="message-panel" style="display:none;"></div>
    <div class="customer-app-panel">
        <!--<div control="customerSignInPage.htmlControl" controlId="pnlMainPanel" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">-->
            <div control="customerSignInPage.htmlControl" controlId="pnlSignUp"class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 signup" >
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:40px">
                    <center>
                        <span class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="color:#eb6158; font-weight:bold;font-size:24px; font-family:Calibri;">
                            Give Your Details To Start Your Business
                        </span>
                    </center>
                </div>
                <!--<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><span class="col-xs-12 col-sm-12 col-md-3 col-lg-12">&nbsp;</span></div>-->
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="margin-top: 50px;">
                    <img src="images/white-paper-cloud-smart-move-higher-education2.jpg" class="marginimage" width="260" height="250" />
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align:center;margin-top: 10px;">
                        <span class="info col-xs-12 col-sm-12 col-md-12 col-lg-12" style="font-family:Calibri;font-size:20px;color:#eb6158;">Run Your Business With WOTO Cloud</span>
                        <span class="info-woto col-xs-12 col-sm-12 col-md-12 col-lg-12" style="font-family:Calibri;font-size:28px;color:#eb6158;">WOTO Cloud</span>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <!--<input class="col-xs-12 col-sm-12 col-md-12 col-lg-12" type="button" value="Sign In" style="color:#e34c75;float:right;font-weight:500" control="customerSignInPage.secondaryButton" controlid="btnSignIn" event="click:btnSignIn_click" />-->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:40px;">   
                        <input class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txtinput" type="text" placeholder="Full Name" control="customerSignInPage.textbox" controlid="txtFullName" />   
                        <input class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txtinput" type="text" placeholder="Company Name" control="customerSignInPage.textbox" controlid="txtCompanyName" />                    
                        <input class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txtinput" type="text" placeholder="User Name" control="customerSignInPage.textbox" controlid="txtUserName" />
                        <input class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txtinput" type="text" placeholder="Email ID" control="customerSignInPage.textbox" controlid="txtEmailId" />
                        <input class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txtinput" type="text" placeholder="Mobile No" control="customerSignInPage.textbox" maxlength="10" controlid="txtMobileNo" />
                        <input class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txtinput" type="password" placeholder="Password" control="customerSignInPage.textbox" controlid="txtPwd" />
                        <input class="col-xs-12 col-sm-12 col-md-12 col-lg-12 txtinput" type="password" placeholder="Confirm Password" control="customerSignInPage.textbox" controlid="txtConfirmPwd" />
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:10%">
                        <input class="col-xs-12 col-sm-12 col-md-12 col-lg-12" type="button" value="Sign Up" control="customerSignInPage.primaryWriteButton" style="background-color:#eb6158;font-family:Calibri;font-size:18px;" controlid="btnSignUp" event="click:btnSignUp_click" />
                        <input class="col-xs-12 col-sm-12 col-md-12 col-lg-12" type="button" value="Sign In" style="color:#eb6158;float:right;font-weight:500;font-family:Calibri;font-size:14px;" control="customerSignInPage.secondaryButton" controlid="btnSignIn" event="click:btnSignIn_click" />
                    </div>
                </div>
                <!--<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"><span class="col-xs-12 col-sm-12 col-md-3 col-lg-12">&nbsp;</span></div>-->
            </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:3%">
                    <input class="col-xs-12 col-sm-12 col-md-12 col-lg-12" type="button" value="Back" style="color:#e34c75;float:left;font-weight:500" control="customerSignInPage.secondaryButton" controlid="btnBack" event="click:btnBack_click" />
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:20%">

                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-top:10%">
                        <input class="col-xs-12 col-sm-12 col-md-12 col-lg-12" type="button" value="Sign In" control="customerSignInPage.primaryWriteButton" controlid="btnLogin" event="click:btnLogin_click" />
                    </div>
                </div>
            </div>-->
        <!--</div>-->

        <div>

        </div>
    </div>
    <div id="dialog" title="Alert message" style="display: none">
        <div class="ui-dialog-content ui-widget-content">
            <p>
                <span class="ui-icon ui-icon-info" style="float: left; margin: 0 7px 20px 0"></span>
                <label id="lblMessage">
                </label>
            </p>
        </div>
    </div>

</html>
