<!doctype html>
<html>

<head>
    <base href="/ShopOn/">
    <script src="/config/config.js" type="text/javascript"></script>
    <script type="text/javascript">

<body control="page.userGroupPage" controlId="userGroupPage">

        <input type="button" value="Group Management" controlid="btnGroupManagement" control="userGroupPage.primaryWriteButton" event="click:btnGroupManagement_click"/> |
        <input type="button" value="Permission Management" controlid="btnPermissionManagement" control="userGroupPage.primaryWriteButton" event="click:btnPermissionManagement_click"/> |
        <input type="button" value="Object Configuration" controlid="btnObjectConfiguration" control="userGroupPage.primaryWriteButton" event="click:btnObjectConfiguration_click"/> |

        </div>
        <span><b>User & Group Configuration</b></span>
        <div control="userGroupPage.simpleEntityManage" controlId="ucSimpleEntityManage"></div>
    </div>
